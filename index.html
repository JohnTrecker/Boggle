<body>
  <div class="container1">

    <div class="content container2">
      <img class="logo" src="./assets/logo.png"></img>

    <div class="content container3">
      <div class="Grid-cell">…</div>

    <div class="content container4">
      <div class="current">
        <span class="static">Current Word: </span>
        <span id="curent-val" class="dynamic"></span>
      </div>
      <button class="submit">Submit Word</button>
      <div class="container5">
        <table class="scoreboard">
          <tr>
            <th>Word</th>
            <th>Score</th>
          </tr>
          <tr class="history">
            <td>...</td>
            <td>...</td>
          </tr>
          <tr class="total">
            <td>Total</td>
            <td id="total-val">0</td>
          </tr>
