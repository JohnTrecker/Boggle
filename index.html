<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="lib.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>Boggle</title>
</head>
<body>
  <div class="container1">

    <div class="content container2">
      <img class="logo" src="./assets/logo.png"></img>
    </div>

    <div id="gameboard" class="content container3"></div>

    <div class="content container4">
      <div class="current">
        <span class="static">Current Word: </span>
        <span id="current-val" class="dynamic"></span>
      </div>
      <button id="submit" class="submit">Submit Word</button>
      <div class="container5">
        <table class="scoreboard">
          <tbody id="scoreboard-parent">
            <tr id="scoreboard">
              <th>Word</th>
              <th>Score</th>
            </tr>
            <tr id="scoreboard-child" class="total">
              <td>Total</td>
              <td id="total-val">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
